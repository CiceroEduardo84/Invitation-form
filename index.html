<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Formulário de Convite</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="app">
      <aside>
        <header>
          <img src="assets/Logo.svg" alt="" />
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </header>
      </aside>

      <main>
        <div class="main-container flex">
          <h2>Crie seu convite</h2>

          <form method="post" enctype="multipart/form-data">
            <fieldset class="event-info">
              <legend>
                <img src="assets/icons/calendar.svg" alt="" />
                <p>Sobre o evento</p>
              </legend>

              <div class="input-wrapper">
                <label for="title">Titulo</label>
                <input
                  id="title"
                  name="title"
                  type="text"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="flex">
                <div class="input-wrapper">
                  <label for="init">Início</label>
                  <input
                    id="init"
                    name="init"
                    type="datetime-local"
                    lang="pt-br"
                  />
                </div>

                <div class="input-wrapper">
                  <label for="end">Início</label>
                  <input
                    id="end"
                    name="end"
                    type="datetime-local"
                    lang="pt-br"
                  />
                </div>
              </div>

              <div class="flex">
                <div class="radio-wrapper">
                  <label>Tipo</label>

                  <div class="radio-inner">
                    <div class="radio-image"></div>
                    <input type="radio" name="type" id="inPerson" /><img
                      src="assets/icons/building.svg"
                      alt="ícone de predios"
                    />
                    <label for="inPerson">Presencial</label>
                  </div>

                  <div class="radio-inner">
                    <div class="radio-image"></div>
                    <input type="radio" name="type" id="online" /><img
                      src="assets/icons/video.svg"
                      alt="ícone de câmera"
                    />
                    <label for="online">Online</label>
                  </div>
                </div>

                <div class="input-wrapper">
                  <label for="local">Local</label>
                  <input
                    id="local"
                    name="local"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>

              <div class="textarea-wrapper">
                <label for="description">Descrição</label>
                <textarea
                  name="description"
                  id="description"
                  cals="30"
                  rows="6"
                  placeholder="Escreva sobre os detalhes do evento"
                ></textarea>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
